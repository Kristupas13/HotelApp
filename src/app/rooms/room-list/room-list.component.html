<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div *ngFor="let room of rooms" class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a routerLink="{{room.id}}"><img class="card-img-top" src="http://placehold.it/700x400"
                                alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a routerLink="{{room.id}}" routerLinkActive="active" class="nav-link"
                                    href="#">{{room.title}}</a>
                            </h4>
                            <h5>${{room.reservationPrice}}</h5>
                            <p class="card-text">{{room.description}}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Rating: {{room.rating | number}} &#9733;</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
