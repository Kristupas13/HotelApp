<form class="login-form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputFirstname">First name</label>
            <input type="text" formControlName="firstName" id="inputFirstname" class="form-control" placeholder="First name">
          </div>
          <div class="form-group col-md-4">
            <label for="inputLastname">Last name</label>
            <input type="text" formControlName="lastName" id="inputLastname" class="form-control" placeholder="Last name">
          </div>
      <div class="form-group col-md-4">
        <label for="inputEmail">Email</label>
        <input type="text" formControlName="email" id="inputEmail" class="form-control" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputUsername">User name</label>
        <input type="text" formControlName="userName" class="form-control" id="inputUsername" placeholder="User name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword">Password</label>
        <input type="text" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" formControlName="address" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" formControlName="address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputState">City</label>
        <select id="inputState" formControlName="city" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="inputZip">Zip</label>
        <input type="text" formControlName="zip" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" formControlName="newsletters" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
            I want to receive newsletters and special offer notices
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
  </form>
